---
layout: default
---
<article itemscope itemtype="http://schema.org/BlogPosting">
	<header>
	<h1 itemprop="name headline">{{ page.title }}</h1>
	<time itemprop="datePublished" datetime="{{page.date | date: "%Y-%m-%d"}}">{{ page.date | date: "%b %-d, %Y" }}</time>
	<ul class="cats" itemprop="keywords">
		{% for cat in page.tags %}
			<li>{{ cat }}</li>
		{% endfor %}
	</ul>
	</header>
	<div itemprop="articleBody">
	{{ content }}
	</div>
	{% if page.comments %}
	<div id="comments--popvox" data-url="{{ site.url }}{{ page.url }}" data-theme="light"></div>
	<script src="https://popvox.dev/embed/build/snippet.js" async></script>
	{% endif %}
</article>
