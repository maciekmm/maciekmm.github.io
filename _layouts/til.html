---
layout: default
---
<article itemscope itemtype="http://schema.org/BlogPosting">
	<header class="til--header">
		<h1 itemprop="name headline">{{ page.title }}</h1>
		<time class="visually-hidden" itemprop="datePublished" datetime="{{page.date | date: "%Y-%m-%d"}}">{{ page.date | date: "%b %-d, %Y" }}</time>
	</header>
	<div itemprop="articleBody">
	{{ content }}
	</div>
</article>
